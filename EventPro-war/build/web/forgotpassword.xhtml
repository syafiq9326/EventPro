<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sign Up</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-image: url('https://i.pinimg.com/originals/70/67/c2/7067c29f2c2336c23c827cfda44e7c61.gif');
                background-size: cover;
                background-repeat: no-repeat;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .login-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: white;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .login-form {
                width: 100%;
                max-width: 400px;
                text-align: center;
            }
            .login-input {
                margin-bottom: 10px;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                width: 100%;
            }
            .login-button {
                padding: 10px 20px;
                background-color: grey;
                color: black;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .login-button:hover {
                background-color: grey;
            }

            .registration-form {
                width: 500px;
                margin: auto;
                padding: 20px;
                background-color: #f9f9f9;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .registration-form h2 {
                text-align: center;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 90%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .form-group input:focus {
                outline: none;
                border-color: #6c63ff;
                box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
            }

            .error {
                color: #ff6347;
                font-size: 14px;
            }

            button[type="submit"] {
                width: 100%;
                padding: 10px;
                background-color: #6c63ff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            button[type="submit"]:hover {
                background-color: #544bd2;
            }

            .my-messages {
                position: fixed;
                top: 10%;
                right: 8%; /* Adjust this value as needed to center horizontally */
                transform: translateX(50%);
                z-index: 1000;
                background-color: grey;
                border: 1px solid black;
                padding: 10px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 300px;
                font-size: 1rem;
                color: white;
                margin-right:10px;
                -webkit-animation: flashMessage 7s ease-out forwards; /* Webkit prefix */
            }



            @-webkit-keyframes flashMessage {
                0%, 100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0;
                }
                100% {
                    opacity: 0;
                    display: none; /* Hide the message completely after the animation */
                }
            }
        </style>
    </h:head>

    <h:body>
        <h:messages globalOnly="true" styleClass = "my-messages" />

        <div class="login-container">
            <h:graphicImage value="https://images.squarespace-cdn.com/content/v1/5b90da2796e76f3a1bf894f1/1566369102035-1VTT5SFHPD1V3MR0E3ZA/EVENT_Ticker.gif"
                            style="width: 400px; height: auto; margin-bottom: 20px;"/>
            
             <h:form id="signupForm" class="space-y-4">
                <div class="form-group">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <h:inputText id="email" value="#{personManagedBean.email}" required="true" requiredMessage="Email is required."
                                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                    <h:message for="email" styleClass="my-messages" />

                </div>
                <div class="form-group">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">New Password:</label>
                    <h:inputSecret id="password" value="#{personManagedBean.password}" required="true" requiredMessage="Password is required."
                                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" />
                    <h:message for="password" styleClass="my-messages" />
                </div>
                
                <div class="form-group">
                    <label for="phoneNum" class="block text-gray-700 text-sm font-bold mb-2">Phone Number</label>
                    <h:inputText id="phoneNum" value="#{personManagedBean.phoneNum}" required="true" requiredMessage="Phone Number is required."
                                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                    <h:message for="phoneNum" styleClass="my-messages" />
                </div>
                
                <div class="flex items-center justify-between">
                    <h:commandButton value="Update Password" action="#{personManagedBean.updatePassword()}"
                                     style="font-size: 14px; padding: 12px 20px; background-color: #152238; color: white;
                                     border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s;
                                     margin-left: 8px;"/><br/><br/>
                    <h:button value="Login Page" outcome="login.xhtml" style="font-size: 14px; padding: 12px 20px; background-color: #152238; color: white;
                                     border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s; margin-left: 20px;"/>

                </div>
            </h:form>
            
        </div>
    </h:body>
</html>
