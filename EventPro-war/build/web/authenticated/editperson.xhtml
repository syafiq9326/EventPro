<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/layout/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Edit Person
    </ui:define>



    <ui:define name="content">

        <!--        https://img.freepik.com/free-photo/smooth-dark-blue-background_1258-45745.jpg?size=626&amp;ext=jpg&amp;ga=GA1.1.1448711260.1707177600&amp;semt=ais-->

        <!--        <ui:param name="backgroundImageUrl" value="https://hackernoon.imgix.net/images/0*zzg_YoHtb5wXe98Z.gif" />-->


        <f:metadata> 
            <!--using authenticationManagedBean user Id to set the id of my personManagedBean-->
            <!-- since same session authenticationManagedBean will not run, setPersonIdAuth will take in the id from authBean-->
            <f:event type="preRenderView" listener="#{personManagedBean.setPersonIdAuth}" />
            <!-- based off person id-->
            <f:event type="preRenderView" listener="#{personManagedBean.loadSelectedPerson()}"/> 
        </f:metadata> 

        <style>

            .login-container {
                display: flex;
                flex-direction: column;
                background-color: white;
                border-radius: 30px;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width:500px;
                border: 2px solid black; /* Add border style with black color */
                /*                margin-left:500px;*/
                margin: 0 auto; /* Center horizontally */

            }
            .login-form {
                width: 100%;
                max-width: 400px;
                text-align: center;
            }
            .login-input {
                margin-bottom: 10px;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                width: 100%;
            }
            .login-button {
                padding: 10px 20px;
                background-color: grey;
                color: black;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .login-button:hover {
                background-color: grey;
            }

            .registration-form {
                width: 500px;
                margin: auto;
                padding: 20px;
                background-color: #f9f9f9;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .registration-form h2 {
                text-align: center;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 90%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .form-group input:focus {
                outline: none;
                border-color: #6c63ff;
                box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
            }

            .error {
                color: #ff6347;
                font-size: 14px;
            }

            button[type="submit"] {
                width: 100%;
                padding: 10px;
                background-color: #6c63ff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            button[type="submit"]:hover {
                background-color: #544bd2;
            }

            .my-messages {
                position: fixed;
                top: 10%;
                right: 8%; /* Adjust this value as needed to center horizontally */
                transform: translateX(50%);
                z-index: 1000;
                background-color: grey;
                border: 1px solid black;
                padding: 10px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 300px;
                font-size: 1rem;
                color: white;
                -webkit-animation: flashMessage 7s ease-out forwards; /* Webkit prefix */
            }



            @-webkit-keyframes flashMessage {
                0%, 100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0;
                }
                100% {
                    opacity: 0;
                    display: none; /* Hide the message completely after the animation */
                }
            }

        </style>


        <div style="display: flex; justify-content: center; align-items: center; height: 100%; background-image: url('#{backgroundImageUrl}');background-size: cover;">
            <h:messages globalOnly="true" styleClass = "my-messages" />

            <h:form> 
                <!--for logout button to work -->
            </h:form>


            <h:form id="form">
                <!-- using growl --> 


                <!-- Input fields for editing person details -->

                <div class="login-container"  >

                    <h:form id="signupForm" class="space-y-4">
                        <div class="form-group">
                            <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                            <h:inputText id="name" value="#{personManagedBean.name}" 
                                         class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />

                        </div>
                        <div class="form-group">
                            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                            <h:inputText id="username" value="#{personManagedBean.username}"/> 
                              
                        </div>
                         <div class="form-group">
                            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                            <h:inputSecret id="password" value="#{personManagedBean.password}" 
                                         class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />

                        </div>
                         <div class="form-group">
                            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                            <h:inputText id="email" value="#{personManagedBean.email}" 
                                         class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />

                        </div>

                    
                        <div class="flex items-center justify-between">
                            <h:commandButton value="Edit Profile" action="#{personManagedBean.updatePerson(evt)}"
                                             style="font-size: 14px; padding: 12px 20px; background-color: #152238; color: white;
                                             border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s;
                                             margin-left: 160px;"/><br/><br/>


                        </div>


                    </h:form>

                </div>


            </h:form>

            <h:form enctype="multipart/form-data">
                <div style="display: flex; justify-content: center;">
                    <h:graphicImage value="#{empty personManagedBean.photoLink ? 'https://static.vecteezy.com/system/resources/thumbnails/002/318/271/small/user-profile-icon-free-vector.jpg' : personManagedBean.photoLink}"
                                    style="border-radius: 50%; width: 150px; height: 150px;"/>
                </div><br/><br/>

                <div style ="text-align: center;" >
                    <h2>Name: #{personManagedBean.name}</h2>
                    <h2>Username: #{personManagedBean.username}</h2>
                    <h2>Phone Number: #{personManagedBean.phoneNum}</h2>
                    <h2>Email: #{personManagedBean.email}</h2>
                </div><br/><br/>


                <!-- Title for Upload Photo -->
                <h:outputText value="Upload Photo" style="display: block; margin-bottom: 10px; margin-left: 40px;"/>
                <!--        upload photo-->        
                <h:inputFile value="#{personManagedBean.uploadedfile}" style="margin-left: 100px;"/>
                <h:commandButton action="#{personManagedBean.upload}" value="Upload" style="margin-right: 10px;"/>

            </h:form>
        </div>




    </ui:define> 
</ui:composition>
